<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="../styles/2048.css">
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <h2 class="score">Score:</h2>
        <div class="gamebox">
            <div id="0,0" class="tile"></div>
            <div id="0,1" class="tile"></div>
            <div id="0,2" class="tile"></div>
            <div id="0,3" class="tile"></div>
            
            <div id="1,0" class="tile"></div>
            <div id="1,1" class="tile"></div>
            <div id="1,2" class="tile"></div>
            <div id="1,3" class="tile"></div>
            
            <div id="2,0" class="tile"></div>
            <div id="2,1" class="tile"></div>
            <div id="2,2" class="tile"></div>
            <div id="2,3" class="tile"></div>

            <div id="3,0" class="tile"></div>
            <div id="3,1" class="tile"></div>
            <div id="3,2" class="tile"></div>
            <div id="3,3" class="tile"></div>
        
        </div>

        <div class="arrows-container">
            <button onclick="doMove({key:'ArrowUp'})" class="arrow up">↑</button>
            <button onclick="doMove({key:'ArrowLeft'})" class="arrow left">←</button>
            <div class="box"></div>
            <button onclick="doMove({key:'ArrowRight'})" class="arrow right">→</button>
            <button onclick="doMove({key:'ArrowDown'})" class="arrow down">↓</button>
        </div>

        <button class="restart-btn">restart</button>
    </div>


    <script src="../scripts/2048.js"></script>
</body>
</html>
