    <title> Tic Tac Toe</title>

</head>
<body>
  <div class="flex-container">
    <div class="game-container">
      <h1>Tic Tack Toe</h1>
    
      <div class="cell-container">
          <div class="cell 0"></div>  <div class="cell 1"></div>  <div class="cell 2"></div>

          <div class="cell 3"></div>  <div class="cell 4"></div>  <div class="cell 5"></div>
    
          <div class="cell 6"></div>  <div class="cell 7"></div>  <div class="cell 8"></div>
      </div> 
    
      <h2></h2>
    
      <button class="restart-btn">Restart</button>

    </div>
  </div>  

  <script src="../scripts/tic-tac-toe-page-2players.js"></script>
