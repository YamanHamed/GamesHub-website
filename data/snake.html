<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/snake-page.css">
    <title>Snake</title>
</head>
<body>
    <div class="container">
        <h1>Snake</h1>
        
        <h2 class="score"> score</h2>

        <div class="gamebox">
            <canvas width="500" height="500"></canvas>
        </div>

        <div class="arrows-container">
            <button onclick="ArrowUp()" class="arrow up">↑</button>
            <button onclick="ArrowLeft()" class="arrow left">←</button>
            <div class="box"></div>
            <button onclick="ArrowRight()" class="arrow right">→</button>
            <button onclick="ArrowDown()" class="arrow down">↓</button>
        </div>

        <button class="restart-btn">restart</button>
    </div>
 <script src="../scripts/snake-page.js"></script>   
</body>
</html>
